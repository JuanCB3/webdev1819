<!DOCTYPE html>
<html>
 <title>Animation</title>
 <style>
  canvas {
            background-color: deepSkyBlue;
            position: absolute;
            margin: auto;
            width: 400px;
            height: 400px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            }
 </style>
 <body>
 <canvas id="AgiaCanvas" width="400" height="400">
 </canvas>
 <script>
 window.onload = function(){
 var canvas = document.getElementById("AgiaCanvas"),
 agia = canvas.getContext("2d");

 var start = 0;
 setInterval(function(){
 
 start += 4;
 
 agia.fillStyle = "deepSkyBlue";
 agia.fillRect(0, 0, canvas.width, canvas.height);

  agia.fillStyle = "white";
 agia.font = "50px Arial";
 agia.fillText("JB", start, 200);

  }, 40);
 };
 </script>
 </body>
</html>
