<!DOCTYPE html>
<html>
    <head>
        <title>Initials</title>
        <style> 
        canvas {
            background-color: deepSkyBlue;
            position: absolute;
            margin: auto;
            width: 400px;
            height: 400px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            }
            
        </style>
    </head>
    <body>
    <canvas id = "canvas"  width = "400px" height ="400px">
        <script>
            var canvas = document.querySelector("#canvas");
            var context = canvas.getContext("2d");
            context.strokeStyle = "white";
            context.translate(15, -20);
            context.moveTo(175, 304);
            context.lineTo(175, 104);
            context.moveTo(175, 304);
            context.quadraticCurveTo(175, 500, -500, -10);
            context.moveTo(175, 105);
            context.lineTo(175, 105);
            context.quadraticCurveTo(180, 105, 117, 105);
            context.moveTo(130, 105);
            context.lineTo(130, 105);
            context.quadraticCurveTo(130, 105, 130, 313);
            context.moveTo(130, 300);
            context.lineTo(130, 300);
            context.quadraticCurveTo(130, 300, -15, 300);
            
            context.translate(15, 0);
            context.moveTo(225, 340);
            context.lineTo(225, 340);
            context.lineWidth = 25;
            context.quadraticCurveTo(225, 350, 225, 89);
            context.moveTo(225, 340);
            context.lineTo(225, 340);
            context.quadraticCurveTo(450, 300, 225, 225);
            context.moveTo(225, 225);
            context.lineTo(225, 225);
            context.quadraticCurveTo(450, 150, 225, 100);
            
            
            context.stroke();
        </script>
        
    </canvas>
    </body>

</html>
